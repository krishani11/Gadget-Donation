<script type="text/babel">
class Table extends React.Component {
   constructor(props) {
      super(props)
      this.state = {
         students: [
            {id:1, name:'Wasif',  email: 'wasif@email.com',contact:704518293111,address:'bandra west' },
            { id:2,name:'Sunaina',  email: 'wasif@email.com',contact:704518293111,address:'bandra west' },
            { id:3,name:'Ashwin',  email: 'wasif@email.com',contact:704518293111,address:'bandra west' },
            { id:4,name:'Yash',  email: 'wasif@email.com',contact:704518293111,address:'bandra west' },
            { id:5,name:'Purvi',  email: 'wasif@email.com',contact:704518293111,address:'bandra west' }
         ]
      }
   }

renderTableHeader() {
      let header = Object.keys(this.state.students[0])
      return header.map((key, index) => {
         return <th key={index}>{key.toUpperCase()}</th>
      })
   }

   renderTableData() {
      return this.state.students.map((student, index) => {
         const { id,name,email,contact,address } = student //destructuring
         return (
            <tr key={id}>
               <td>{id}</td>
               <td>{name}</td>
               <td>{email}</td>
               <td>{contact}</td>
               <td>{address}</td>
            </tr>
         )
      })
   }

   render() {
      return (
         <div>
           
            <table id='students'>
               <tbody>
             <tr>{this.renderTableHeader()}</tr>
                  {this.renderTableData()}
               </tbody>
            </table>
         </div>
      )
   }
}

ReactDOM.render(<Table />, document.getElementById('root'));
</script>
